<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <script>
            var w = window.innerWidth
            var h = window.innerHeight
            //Create a variable to store the sound file
            var boing;
            //Creat a variable to store the image
            var fireball;
            //Create preload function
            function preload() {
                soundFormats("mp3")
                boing=loadSound("boing.mp3")
            }
            function setup() {
                createCanvas(w,h)
                fireball = loadImage("fireball.png");
            }
            function draw() {
                clear()
                //when someone presses the spacebar
                if (keyIsDown(32)) {
                    //play sound
                    boing.play();
                }
                //image(variablename,x,y,width, height)
                image(fireball,mouseX,mouseY,,100,100)
            }
        </script>
    </body>
</html>
